<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC</title>
    <link rel="stylesheet" href="./style/background.css">
    <link rel="stylesheet" href="./icon/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./style/element.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="./image/iconTab.webp" />

</head>

</head>

<body>
    <div class="appMusic">

        <div class="mainApp">
            <div class="left">
                <h3 class="left__logo"><i class="fa-sharp fa-solid fa-music"></i> MUSIC PAGE</h3>
            </div>
            <div class="center">
                <h2>Top Song 2023</h2>
                <div class="topMusic">
                    <!-- img nhac -->
                    <div class="topMusic__img" style="background-image: url(/image/viemchuabaogiokhoc_author.jpg);">
                       
                    </div>
                    <!-- list nhac -->
                    <div class="topMusic__formList">
                        <div class="topMusic_listMusic">
                            <div>1</div>
                            <i class="fa-sharp fa-regular fa-heart"></i>
                            <div class="topMusic__listMusic--infor">
                                <p>Ten bai hat</p>
                                <p>Sang tac</p>
                            </div>
                        </div>

                        <div class="topMusic_listMusic">
                            <div>1</div>
                            <i class="fa-sharp fa-regular fa-heart"></i>
                            <div class="topMusic__listMusic--infor">
                                <p>Ten bai hat</p>
                                <p>Sang tac</p>
                            </div>
                        </div>

                        <div class="topMusic_listMusic">
                            <div>1</div>
                            <i class="fa-sharp fa-regular fa-heart"></i>
                            <div class="topMusic__listMusic--infor">
                                <p>Ten bai hat</p>
                                <p>Sang tac</p>
                            </div>
                        </div>

                        <div class="topMusic_listMusic">
                            <div>1</div>
                            <i class="fa-sharp fa-regular fa-heart"></i>
                            <div class="topMusic__listMusic--infor">
                                <p>Ten bai hat</p>
                                <p>Sang tac</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="right"></div>
        </div>

        <div class="footerApp player ">
            <div class="footerApp__form1">
                <span class="currTime">0.00</span>
                <input type="range" min="0" max="10" value="0" class="seekbar">
                <span class="durrTime">4.22</span>
            </div>

            <div class="footerApp__form2">
                <div class="playerBar__item-shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </div>

                <div class="playerBar__item-backward-fast">
                    <i class="fa-solid fa-backward-fast"></i>
                </div>

                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-play"></i>
                </div>
                
                

                <div class="playerBar__item-forward-fast">
                    <i class="fa-solid fa-forward-fast"></i>
                </div>

                <div class="playerBar__item-repeat">
                    <i class="fa-solid fa-repeat"></i>
                </div>

            </div>
        </div>
    </div>

    <script src="./javascript/playPause.js"></script>
</body>

</html>
